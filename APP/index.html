<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JAVA开发项目</title>
		<meta name="keywords" content="关键词，关键词，关键词" />
		<meta name="description" content="这里写网页需要的内容" />
		<style type="text/css">
		</style>
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<div class="app">
			
			<!--手机顶部-->
			<div class="a_top"><img src="img/top.svg"/></div>
			
			<!--手机展示区域-->
			<div class="a_show"></div>
				<div class="a_time"><img src="img/gps.png" /></div>
				
				<div class="a_title">编程改变命运</div>
				<a href="http://www.baidu.com" title="测试文本">百度</a>
				
				<!--添加音乐-->
				<div class="a_music">
					<a href="#"><img class="a_mp3 rotateM" src="img/music.svg" width="30px" height="30px"/></a>
				</div>
				
				<div class="a_text">
					<br />
					<ul>
						<li>
							<a href="#"><img class="a_img" src="img/sxt1.png"/ width="240px"></a>
							<p class="a_price">价格：1980</p>
							<p class="a_description">初级UI工程师一个月</p>
							<input class="a_pay" type="button" value="立即报名"/>
						</li>
						
						<li>
							<a href="#"><img class="a_img" src="img/sxt2.png"/ width="240px"></a>
							<p class="a_price">价格：2980</p>
							<p class="a_description">初级UI工程师两个月</p>
							<input class="a_pay" type="button" value="立即报名"/>
						</li>
						
						<li>
							<a href="#"><img class="a_img" src="img/sxt3.png"/ width="240px"></a>
							<p class="a_price">价格：4980</p>
							<p class="a_description">初级UI工程师三个月</p>
							<input class="a_pay" type="button" value="立即报名"/>
						</li>
					</ul>
				</div>
				
				<div class="a_study">
					<br />
					<br />
					<br />
					<br />
					<br />
					<h3>请填写报名信息</h3>
					姓名：<input /><br />
					年龄：<input /><br />
					性别：<input /><br />
					学历：<input /><br />
					<br />
					<input class="suc" type="button" value="提交" />
					<input class="back" type="button" value="返回" />
				</div>
				<div class="a_suc">
					<span class="spanName"></span>hello world! <input class="back" type="button" value="返回" />
				</div>
				
				<div><img src="img/bottom.svg" /></div>
		</div>
		<!--外部引入js文件-->
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
		<script type="text/javascript"></script>
	</body>
</html>
